
      <footer class="site-footer">
        <span itemscope itemtype="http://schema.org/Person">
          <link itemprop="url" href="{{ .Site.BaseURL }}">
          <span itemprop="name">Â©&nbsp;{{- .Site.Author.name -}}</span>

          {{ if isset .Site.Params "work" -}},
          <span itemprop="jobTitle">{{- .Site.Params.work.jobTitle -}}</span> at
          <span itemprop="memberOf" itemscope itemtype="http://schema.org/Organization"><a itemprop="url" href="{{ .Site.Params.work.companyUrl }}"><span itemprop="name">
            {{- .Site.Params.work.company -}}
          </span></a></span>
          {{- end -}}

          <br>

          {{ with .Site.Params.social }}
            {{ range sort .}}
            {{ if .icon }}
              <a style="border-bottom:none;padding-right:.25rem;" href="{{ .url }}" aria-label="{{ .name }}" {{ if .rel }}rel="{{ .rel }}"{{ end }} {{ if .target }}target="{{ .target }}"{{ end }} {{ if .type }}type="{{ .type }}"{{ end }}>
                <i class="{{ .icon }}" aria-hidden="true"></i>
              </a>
            {{ else }}
              <a href="{{ .url }}" aria-label="{{ .name }}" {{ if .rel }}rel="{{ .rel }}"{{ end }} {{ if .target }}target="{{ .target }}"{{ end }}>{{ .name }}</a>
            {{ end }}
            {{ end }}
          {{ end }}

        </span>

        <!-- {{ hugo.BuildDate }} -->
      </footer>
    </div>

  <script src="{{ "js/highlight.pack.js" | relURL }}"></script>
  <script>hljs.initHighlightingOnLoad();</script>

  </body>
</html>
