{{ partial "top.html" . }}

<!-- if this is the "main" tags page show only tag names and corresponding number of entries -->
{{ if eq .Path "tags" }}
  <h1>Tags:</h1>
  <ul>
    {{ range .Site.Taxonomies.tags }}
      <li><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a> ({{ .Count }})</li>
    {{ end }}
  </ul>

<!-- otherwise show all entries marked with specific tag -->
{{ else }}
  <h1>Content in #{{ .Title }}:</h1>
  <ul>
    {{ range .Data.Pages }}
      <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
    {{ end }}
  </ul>

{{ end }}

{{ partial "bottom.html" . }}
